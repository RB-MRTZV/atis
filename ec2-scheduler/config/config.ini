[DEFAULT]
# AWS region for EC2 operations
default_region = ap-southeast-2

# Tag configuration for instance discovery
# Only instances with tag_key:tag_value will be managed in the current AWS account
tag_key = scheduled
tag_value = enabled

# ASG identification tags (for separating ASG-managed instances)
asg_tag_key = asg-managed
asg_tag_value = enabled

# SNS notifications (optional) - must be in the same account/region
sns_topic_arn = arn:aws:sns:ap-southeast-2:123456789012:ec2-scheduler-notifications

[LOGGING]
# Logging configuration
log_level = INFO
log_file = ec2-scheduler.log

[VERIFICATION]
# Default verification settings (can be overridden by command line)
# Verification levels:
#   state  - Instance state only (fastest, default)
#   system - State + AWS system status checks  
#   full   - State + system + instance status + reachability
# default_status_checks = state

# Verification timeout in seconds (default: 300)
# verification_timeout = 300

# Check interval in seconds (default: 10)  
# verification_interval = 10

[DRY_RUN]
# Enhanced dry-run configuration
# generate_artifacts = true
# console_output = true
# show_unchanged_instances = true